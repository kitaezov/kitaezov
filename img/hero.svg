<svg width="1000" height="280" viewBox="0 0 1000 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1000" y2="280" gradientUnits="userSpaceOnUse" gradientTransform="rotate(0 500 140)">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="50%" stop-color="#1A1030"/>
      <stop offset="100%" stop-color="#0D1117"/>
      <animateTransform attributeName="gradientTransform" type="rotate" from="0 500 140" to="360 500 140" dur="40s" repeatCount="indefinite"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1000" y2="0" gradientUnits="userSpaceOnUse" gradientTransform="translate(0,0)">
      <stop offset="0%" stop-color="#9963B3"/>
      <stop offset="50%" stop-color="#CDA9E2"/>
      <stop offset="100%" stop-color="#9963B3"/>
      <animate attributeName="x1" values="0;1000;0" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1000;0;1000" dur="14s" repeatCount="indefinite"/>
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#CDA9E2" stop-opacity="0.20"/>
      <stop offset="70%" stop-color="#9963B3" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="280" fill="url(#bgGrad)"/>

  <!-- Subtle glow behind text -->
  <ellipse cx="500" cy="150" rx="380" ry="110" fill="url(#glowGrad)"/>

  <!-- Stars -->
  <g>
    <circle cx="120" cy="60" r="1.6" fill="#CDA9E2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="40" r="1.2" fill="#9963B3">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="880" cy="70" r="1.4" fill="#CDA9E2">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="760" cy="40" r="1.2" fill="#9963B3">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="80" r="1.3" fill="#CDA9E2">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="640" cy="90" r="1.5" fill="#CDA9E2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Rings -->
  <g opacity="0.45">
    <circle cx="500" cy="140" r="120" stroke="#CDA9E2" stroke-width="0.8" fill="none">
      <animateTransform attributeName="transform" type="rotate" from="0 500 140" to="360 500 140" dur="50s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="140" r="90" stroke="#9963B3" stroke-width="0.8" fill="none" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="360 500 140" to="0 500 140" dur="35s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Underline shimmer -->
  <g>
    <linearGradient id="lineGrad" x1="0" y1="0" x2="1000" y2="0">
      <stop offset="0%" stop-color="#9963B3"/>
      <stop offset="50%" stop-color="#CDA9E2">
        <animate attributeName="offset" values="0;1;0" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#9963B3"/>
    </linearGradient>
    <rect x="240" y="208" width="520" height="2" fill="url(#lineGrad)" opacity="0.9"/>
  </g>

  <!-- Title -->
  <g filter="url(#textGlow)">
    <text x="50%" y="52%" text-anchor="middle" fill="url(#textGrad)" font-size="88" font-family="'JetBrains Mono', 'Segoe UI', Ubuntu, Arial, sans-serif" font-weight="800" letter-spacing="2">
      Unit
    </text>
    <text x="50%" y="52%" text-anchor="middle" fill="none" stroke="#CDA9E2" stroke-opacity="0.25" stroke-width="1.5" font-size="88" font-family="'JetBrains Mono', 'Segoe UI', Ubuntu, Arial, sans-serif" font-weight="800" letter-spacing="2">
      Unit
    </text>
  </g>

  <!-- Subtitle -->
  <text x="50%" y="70%" text-anchor="middle" fill="#c9d1d9" opacity="0.85" font-size="20" font-family="'JetBrains Mono', 'Segoe UI', Ubuntu, Arial, sans-serif" font-weight="600">
    Developer · Designer · Clean UX + Reliable Backends
  </text>
</svg>

